<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="minesweeper.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-2 col-md-3 col-sm-4" id="sidebar">
        <div id="mine-disp"><span class="badge badge-danger">10</span></div>
        <button type="button" class="btn btn-success btn-sm w-75 my-2">Easy</button>
        <button type="button" class="btn btn-warning btn-sm w-75 my-2">Medium</button>
        <button type="button" class="btn btn-danger btn-sm w-75 my-2">Hard</button>
      </div>
      <div class="col-lg-10 col-md-9 col-sm-8">
        <table>
          <tbody id="minesweeper">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="./lib/minesweeper.js"></script>
</body>
</html>
